<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

      referrerpolicy="no-referrer"

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

  <body>
    <!-- main content -->
     <main class="max-w-screen-xl mx-auto px-16 lg:px-28">

         <div>

            <button class=" bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold rotate">Explore more <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
         </div>
         <!-- img content -->
         <div class="relative">
            <div>
                <img class="w-full" src="./assests/banner.png" alt="">
            </div>
            <div class="absolute flex  items-center bg-white shadow-lg p-2 lg:py-4 rounded-lg top-28 md:top-80 md:left-32 lg:left-28">
                <!-- card -->
                 <div >
                    <!-- icon -->
                    <i class="fa-solid fa-star text-amber-500"></i></div>
                 <div class="ml-2">
                    <!-- text -->
                    <h1 class="text-2xl font-bold">5.00</h1>
                    <p class="text-gray-500">Trust pilot rating</p>
                </div>
            </div>
